map_info_main_caption=M O U N T A I N    F O R T R E S S
map_info_sub_caption=    ..diggy diggy choo choo..
map_info_text=虫子们闻到了货车中的鱼味……\n将列车带入深山中并尽可能长时间地保护它！\n这并不是一件容易的事，\n随着时间的推移，它们的强度和数量会增加。\n \n此外，随着时间的流逝，南部地面也会坍塌。\n \n深入挖掘更多的宝藏，但同时也面临着越来越多的危险。\n采矿生产力研究将对您的采矿设备进行大修，\n加固镐并增加背包的大小。\n \n进行挖掘时，会遇到无法逾越的黑暗峡谷或河流。\n某些爆炸物可能会导致天花板的一部分塌陷，填充空隙，创造出新的方式。\n它们所需要的只是一个容器和一个有针对性的射击。 \n \n如果您进入货车，您可能会找到一些补给品。\n祝您旅途愉快！
